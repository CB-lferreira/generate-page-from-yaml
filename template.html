<!DOCTYPE html>
<html>
<head>
    <title>Spectral Ruleset</title>
    <style>
        .error, .warn, .info {
            border: 5px solid;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .error { border-color: red; }
        .warn { border-color: orange; }
        .info { border-color: blue; }

        .severity {
            background-color: inherit;
            color: inherit;
            display: inline;
            padding: 3px 5px;
            border-radius: 5px;
        }

        .error .severity { background-color: red; color: white; }
        .warn .severity { background-color: orange; color: white; }
        .info .severity { background-color: blue; color: white; }

        hr { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>API Style Guide</h1>
    <h2>Full Spectral OAS Ruleset</h2>
    <h4>See also Spectral built-in ruleset <a href="https://docs.stoplight.io/docs/spectral/4dec24461f3af-open-api-rules">here</a>.</h3>
    
    {% for rule in rules %}
        <div class="{{ rule.severity }}">
            <h2>{{ rule.name }}</h2>
            <p><strong>Severity: </strong><span class="severity">{{ rule.severity }}</span></p>
            <p>{{ rule.description }}</p>
        </div>
        <br><br>
    {% endfor %}
</body>
</html>
